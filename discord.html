<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord</title>
  <link rel="stylesheet" href="assets/css/discord.css">
</head>

<body>
  
  <div class="box">
    <div class="box-text">
      <p>Add me in Discord using the following Username and tag</p>
    </div>
    <div class="username">
      <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/62594d3a27620a3b5c414341_2d20a45d79110dc5bf947137e9d99b66.svg" style="display: none;">
      <h5 id="text" style="display: none;">S.A.P#7979</h5>
      <h2><span>S.A.P</span><span>#7979</span></h2>
      <a id="copy-text" title="Click to copy" href=""><img onclick="afterClick()" src="https://img.icons8.com/material-outlined/24/737373/copy.png"/></a>
    </div>
    <div class="buttons">
      <a href="https://discord.com/">Go to Discord</a>
      <a href="index.html">Go to Home Page</a>
    </div>
  </div> 



  <script>
    function copyText(htmlElement){
      if (!htmlElement) {
        return;
      }
      let elementText = htmlElement.innerText;
      let inputElement = document.createElement('input');
      inputElement.setAttribute('value', elementText);
      document.body.appendChild(inputElement);
      inputElement.select();
      document.execCommand('copy');
      inputElement.parentNode.removeChild(inputElement);
    }

    document.querySelector('#copy-text').onclick =
    function(){
      copyText(document.querySelector('#text'))
      
    };

    function afterClick(){
      document.getElementById('copy-text').title="Copied!";
    }
  </script>
</body>
</html>
